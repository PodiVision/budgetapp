<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Budget App</h1>

<form id="transaction-form">
    <label for="typ">Typ:</label>
    <select id="typ">
        <option value="Einnahme">Einnahme</option>
        <option value="Ausgabe">Ausgabe</option>
    </select>

    <label for="betrag">Betrag:</label>
    <input type="number" id="betrag" required>

    <label for="kategorie">Kategorie:</label>
    <input type="text" id="kategorie" required>

    <button type="submit">Transaktion hinzuf端gen</button>
</form>

<h2>Zusammenfassung</h2>
<!-- Anzeigen der Gesamtwerte -->
<div>
    <p>Gesamteinnahmen: <span id="gesamteinnahmen">0.00</span> CHF</p>
    <p>Gesamtausgaben: <span id="gesamtausgaben">0.00</span> CHF</p>
    <p>Kontostand: <span id="kontostand">0.00</span> CHF</p>
</div>

<!-- Neuer Bereich f端r die Liste der Transaktionen -->
<h2>Liste der Transaktionen</h2>
<table id="transaktionen-tabelle">
    <thead>
    <tr>
        <th>Typ</th>
        <th>Betrag</th>
        <th>Kategorie</th>
        <th>Aktion</th>
    </tr>
    </thead>
    <tbody>
    <!-- Dynamische Daten werden hier eingef端gt -->
    </tbody>
</table>

<table>
    <thead>
    <tr>
        <th>Zeitraum</th>
        <th>Kontostand</th>
        <th>Einnahmen</th>
        <th>Ausgaben</th>
    </tr>
    </thead>
    <tbody id="daten-tabelle">
    <!-- Dynamische Daten werden hier eingef端gt -->
    </tbody>
</table>

<script src="app.js"></script>
</body>
</html>
